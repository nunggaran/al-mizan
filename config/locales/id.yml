      title: "Tentang Kami"
      description: "Temui tim luar biasa di balik indoexchanger ini dan cari tahu lebih banyak tentang bagaimana kami melayani nasabah."
      content:
        header: "<b> PT Indonesia Exchanger Utama</b> didirikan pada tahun 2017. Pendiri perusahaan cryptocurrency kelas dunia kami menggunakan platform yang sama untuk membeli dan menjual <b> Bitcoin </b>. Karena perusahaan cryptocurrency kami dan basis pengguna nya terus bertumbuh, maka dibangun <b> Exchanger Bitcoin</b>."
        description_member: "Anggota tim exchanger bitcoin kami saat ini berasal dari berbagai cabang ilmu yang berbeda, tapi kepercayaan yang sama dalam cryptocurrency telah menyatukan kami. Kami semua adalah orang yang sangat percaya masa depan mata uang digital dan kami senang menjadi bagian dari komunitas yang sedang tumbuh ini."

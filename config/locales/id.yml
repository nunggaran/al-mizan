    how_to_register: 
      header_title: "Cara mendaftar akun Indo Exchanger"
      header_description: "PT Indonesia Exchanger Utama"
      content_title: "Tahap-tahap untuk mendaftar Akun <a href='https://indoexchanger.co.id/'> Indoexchanger.co.id </a>"
      step_one: "Silahkan buka halaman <a href='https://indoexchanger.co.id' target='_blank'> www.indoexchanger.co.id </a> Pada halaman utama klik tombol 'REGISTER' pada pojok kanan atas, lalu akan muncul halaman seperti pada gambar dibawah."
      step_two: "Anda akan melihat form pendaftaran. Silahkan isi sesuai identitas KTP anda (Wajib KTP). setelah isi sesuai KTP klik tombol 'LANJUT PENDAFTARAN' untuk melanjutkan proses registrasi."
      step_three: "Setelah proses registrasi berhasil seperti gambar di atas, selanjutnya cek email Anda untuk melakukan aktivasi akun <b> indoexchanger. </b>"
      step_four: "Anda akan menerima email dari <a href='mailto:cs@indoexchanger.co.id'>cs@indoexchanger.co.id </a>. Selanjutnya klik tombol 'Aktivasi Akun'."
      successfully_login: "Selamat Anda berhasil membuat akun <b> Indoexchanger </b> 🎉👏."
      share: "Artikel ini bermanfaat? Share ke soscial media kamu"
      login_step: 
        title: "Login Akun <b> Indoexchanger </b>."
        step_one: "Silahkan buka halaman <a href='https://indoexchanger.co.id' target='_blank' alt='indoexchanger'>www.indoexchanger.co.id/private/login </a>, dan akan muncul halaman seperti dibawah ini."
        step_two: "Masukkan username dan password yang telah anda buat tadi, lalu klik tombol 'LOGIN' dan akan muncul halaman seperti gambar dibawah."
        step_three: "Anda akan menerima sms dari <b>IndoExchang</b>. Masukkan PIN SMS tersebut, lalu klik tombol 'SUBMIT'. (Verifikasi Sms hanya dilakukan pertama kali.)"
        step_four: "Scan barcode dibawah dengan menggunakan Aplikasi 'Google Authenticator' yang bisa di unduh di <a href='https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=en' target='_blank'> Play Store (Android) </a> atau <a href='https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8' target='_blank'> App Store (iPhone) </a>. Setelah di scan akan muncul pin akun Anda, Masukkan pin tersebut. Lalu klik 'SUBMIT'. "
        step_five: "Untuk lebih jelasnya bagaimana menggunakan Aplikasi Google Authenticator, silahkan lihat video dibawah ini."

    sejarah_al_mizan: 
      header_title: "Sejarah Berdirinya Pondok Pesantren Modern Al-Mizan"
      first_align: "Pondok Pesantren Modern <b>Al-Mizan</b> adalah sebuah lembaga  sosial yang bergerak dalam kegiatan pendididkan, nilai-nilai islami yang bertujuan menghidupkan, memelihara serta meningkatkan semangat dikalangan umat islam khusus nya dan bangsa Indonesia pada umumnya"
      second_align: "Pondok Pesantren Modern <b>Al-Mizan</b> berdiri pada tanggal 1 Mei 1993 berdasarkan Akta Notaris Nuzwar, SH Rangkasbitung Nomor 16 tanggal 15 maret 1993. Pondok Pesantren Modern Al-Mizan pertama membuka penerimaan siswa/i tanggal 10 juni 1993, alhamdulillah pada tahun pertama Pondok Pesantren Modern AL-Mizan menerima 67 santri putra dan putri dari berbagai daerah."
      third_align: "Pendiri Pondok Pesantren Modern <b>Al-Mizan</b> adalah <b>Drs KH Anang Azhari Alie, M.Pd.I </b>, ketika itu Pondok dibangun diatas tanah milik Bapak H Kustani yang berlokasi di jalan kapugeran dekat alun-alun Rangkasbitung di atas tanah seluas 316 m2 yan merupakan sebuah gudang balok yang kemudian disulap menjadi asrama putri yang serba darurat. Untuk asrama putra berlokasi di kantor PT ANdi Jaya milik Bpk H Kustani yang berjarak 100 m dari asrama putri."
      fourth_align: "Agar dapat meningkatkan kualitas, proses belajar mengajar yang lebih kondusif, dan disiplin serta konsentrasi, maka pada bulan Agustus 1994 Pondok Pesantren Modern <b>Al-Mizan</b> mengalihkan pembangunan nya ke daerah Ancol desa Cimangeunteung, Rangkasbitung, sehingga lingkungan pesantren tidak berbaur dengan lingkungan masyarakat luar."
      fifth_align: "Pondok Pesantren Modern <b>Al-Mizan</b> dalam nuansa dan suasana baru yang terletak kurang lebih 1 KM dari jalan raya Narimang, mengawali pembangunan pondasi untuk 14 lokal pada area seluas 1.5 Ha, setiap lokal menghabiskan biaya sebesar Rp 13 jt."
      sixth_align: "Pada tahun 2004 Pondok Pesantren Modern <b>Al-Mizan</b> telah menempati area tanah seluas 6 Ha, yang merupakan wakaf dari beberapa hamba sahaya Allah SWT, diantaranya adalah :"
      seventh_align: "Dari tahun ke tahun Pondok Pesantren Modern <b>Al-Mizan</b> mengalami perkembangan area sampai +14 ha, pada tahun 2009 atas dasar cita-cita teguh dan ridho Alla SWT, pada tahun 2010 Pondok Pesantren Modern <b>Al-Mizan</b> memiliki lokasi di jalan AMD Cikole Pandeglang sebagai Pesantren Putri. Program Pembelajaran terpisah antara santri putra dan santri putri dilaksanakan untuk mencari rasa aman, nyaman keleluasaan beraktifitas antara mereka masing-masing dan ini merupakan fenomena positif dalam pandangan Syari’at."
      eight_align: "Di Pondok Pesantren Modern <b>Al-Mizan</b> minat dan bakat anak santri sangat diperhatikan, maka orientasi pendidikan di Pondok Pesantren Modern AL-Mizan sangat variatif. Adapula yang dipola melalui Intrakurikuler mapun Ekstrakurikrler, penyaluran minat dan bakat melalui bimbingan kepramukan, kesenian, olahraga, disiplin keilmuan dan program penghapalan Al-Qur’an, hal ini diwujudkan untuk memenuhi harapan dan kebutuhan umat dalam membangun kehidupan yang lebih baik, untuk itu ada tiga hal pokok yang diharapkan dapat dikuasai oleh anak stelah lulus dari Pondok Pesantren Modern <b>Al-Mizan</b> :"
      kompetensi_spiritual: "Kompetensi Spiritual    : Memiliki aidah yang kuat dan mampu mengimplementasikan nilai ajaran  agama islam."
      kompetensi_personal: "Kompetensi Personal     : Berakhlaqul Karimah, Mandiri, Kreatif dan Inovatif."
      kompetensi_sosial: "Kompetensi Sosial       : Mampu berinteraksi  dan berkomunikasi aktif dan memiliki kepedulian tinggi."
      share: "Yuk share ke social media teman-teman ajak pemuda pemudi <b> Indonesia </b> untuk mondok dan menjadi Manusia yg <i>berakhlak karimah</i>."
